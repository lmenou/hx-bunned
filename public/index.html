<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <title>Website with htmx!!</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />

    <body>
        <header>
            <h1>A website done with htmx!</h1>

        <nav>
            <ul>

                <li><a href="#">Our team</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <form
                hx-post="/arxiv_query"
                hx-trigger="submit"
                hx-target="#result-div"
            >
            <label for="author">Search an author:</label>
                <input
                    id="author"
                    type="search"
                    name="author"
                    placeholder="Search Author"
                />
                <input type="submit" value="Go!" />
                <div id="result-div"></div>
            </form>
        </nav>

        <main>
            <article>
                <h2>What is the point of all this ?</h2>

            </article>
